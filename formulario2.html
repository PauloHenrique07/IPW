<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Tec Cell</title>
</head>
<body>
    <section> 
        <div class="wrapper">
            <h1 class="letra centro">Cadastro</h1>
            <hr id="batman">
            <div class="container">  
                <table>
                    <tr>
                        <td class="cel21"><label class="text01">Nome*</label> </td>
                        <td class="cel22"><label class="text01">Sobrenome</label> </td>
                    </tr>
                    <tr>
                        <td class="cel21"><input type="text" placeholder="Insira o Nome" name="username" required></td>
                        <td class="cel22"><input type="text" placeholder="Insira o Sobrenome" name="username" required></td>
                    </tr>

                    <tr>
                        <td colspan="2"><label class="text01">E-mail* </label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="email" placeholder="Insira o e-mail" name="username" required></td>
                    </tr>

                    <tr>
                        <td colspan="2"><label class="text01">Confirme o e-mail* </label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="email" placeholder="Confirme o e-mail" name="username" required></td>
                    </tr>

                    <tr>
                        <td class="cle21"><label class="text01">Senha*  </label></td>
                        <td class="cel22"><label class="text01">Confirme a senha*  </label></td>
                    </tr>
                    <tr>
                        <td class="cel21"><input type="password" placeholder="Insira a Senha" name="password" required></td>
                        <td class="cel22"><input type="password" placeholder="Confirme a Senha" name="password" required></td>
                    </tr>

                    <tr>
                        <td class="cle21"><label class="text01">Telefone* </label></td>
                        <td class="cel22"><label class="text01">Data de Nascimento*</label></td>
                    </tr>
                    <tr>
                        <td class="cel21"><input type="tel" placeholder="Insira o Telefone" name="username" required></td>
                        <td class="cel22"><input type="date" placeholder="Insira a Data de Nascimento" name="username" required></td>
                    </tr>

                    <tr>
                        <td class="cle21"><label class="text01">Endereço* </label></td>
                        <td class="cel22"><label class="text01">CPF* </label></td>
                    </tr>
                    <tr>
                        <td class="cel21"><input type="text" placeholder="Insira o Endereço" name="username" required></td>
                        <td class="cel22"><input type="text" placeholder="Insira o CPF" name="username" required></td>
                    </tr>                   
                    
                </table>
                
                  
                <div class="centro"> 
                    <a href="formulario.html"><button id="button-start" class="btn third aqui">Já tenho Login</button></a>                                             
                    <button id="button-stop" class="btn third aqui2 aqui1" onclick="alerta1()">Cadastrar-se</button> 
            </div>   
        </div>
        
    </section>

    <div class="espato"></div>
    
</body>
</html>
